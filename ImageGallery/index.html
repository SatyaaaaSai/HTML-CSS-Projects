<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-img">

        <div class="product-img-small">

            <img src="Images/img-1.jpg" alt="" onclick="myfuncton(this)">
            <img src="Images/img-2.jpg" alt="" onclick="myfuncton(this)">
            <img src="Images/img-4.jpg" alt="" onclick="myfuncton(this)">
            <img src="Images/img-5.jpg" alt="" onclick="myfuncton(this)">
        </div>

        <div class="img-container">

            <img id="imagebox"src="Images/img-1.jpg">
        </div>
    </div>

    <script>
        function myfuncton(smallimg){
            var fullimg=document.getElementById("imagebox")
            fullimg.src=smallimg.src;
        }
    </script>
</body>
</html>
